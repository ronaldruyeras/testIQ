<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header text-white bg-success">
              Test yout IQ
            </div>
            <div class="card-body bg-dark text-white">
              
                <div class="row bg-dark text-white">
                        <div class="col-md"><h4 id="num1"></h4></div>
                </div>     

                <div class="row bg-dark text-white">
                        <div class="col-md"><h4 id="num2"></h4></div>
                </div> 

                <div class="row pt-4">
                        <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control text-white" type="text" id="textInput">
                                </div>
                        </div>
                </div>

                <div class="calc-grid">
                    <button class="btn btn-outline-danger btn-danger text-white" id="multiplyBtn">*</button>                                   
                    <button class="btn btn-primary digit">7</button>                                   
                    <button class="btn btn-primary digit">8</button>                                   
                    <button class="btn btn-primary digit">9</button>                                   
                    <button class="btn btn-outline-danger" id="divideBtn">/</button>                                   
                    <button class="btn btn-primary digit">4</button>                                   
                    <button class="btn btn-primary digit">5</button>                                   
                    <button class="btn btn-primary digit">6</button>                                   
                    <button class="btn btn-outline-danger" id="addBtn">+</button>                                   
                    <button class="btn btn-primary digit">1</button>                                   
                    <button class="btn btn-primary digit">2</button>                                   
                    <button class="btn btn-primary digit">3</button>  
                    <button class="btn btn-outline-danger" id="subtractBtn">-</button>                                   
                    <button class="btn btn-primary">.</button>    
                    <button class="btn btn-primary digit">0</button>    
                    <button class="btn btn-success" id="submitBtn">submit</button>    
                    <button class="btn btn-warning text-white clearall">clear all</button>   
                    <button class="btn btn-warning text-white clear">clear</button>    

                </div>

            </div>

           

            <div class="card-footer text-muted">
              rrsareyur
            </div>
          </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
